    </head>
</head>
<body>
    <header id="nvBar">
        <div class="banner">
            
            <a href="../index.html"><img src="../media/logos/logo2.png" alt="emanuel_pistara" class="logo"></a>
        </div>
        <nav class="navBar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">HOME</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="cursos.html">CURSOS</a>

                </li>
            </ul>
        </nav>
        <div class="divider"></div>
    </header>
    <section id="contacto">
        <h2 class="contactoTitle">¿Tenés consultas? ¡Escribinos!</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">¿Qué querés consultar?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Disponibilidad</option>
                    <option>Tarifas</option>
                    <option>Cursos</option>
                    <option>Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Escribinos tu consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none;"></textarea>
                <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">Enviar</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Consulta enviada</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                A la brevedad te estaremos respondiendo.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
<footer class="foot d-flex flex-row align-items-center justify-content-around">
    <span class="footerText">
        <p>EMMANUEL PISTARÁ PHOTOGRAPHY®</p>
        <p>PUERTO MADRYN, CHUBUT</p>
        <p>REPÚBLICA ARGENTINA</p>
     </span>
     <div class="footerLogos">
        <a href="https://www.facebook.com" target="blank"><img src="../media/logos/facebook_footer.png" alt="facebook"></a>
        <a href="https://www.instagram.com" target="blank"><img src="../media/logos/instagram_footer.png" alt="instagram"></a>

    </div>
